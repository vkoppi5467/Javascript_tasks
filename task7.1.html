<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship</title>
    <script>
        function gpastatus(){
            let gpa = document.getElementById('gpa').value;
            if(gpa>=7.5){
                document.getElementById('status').innerHTML = `You are eligible for scholarship`;
            }
            else{
                document.getElementById('status').innerHTML = `You are not eligible for scholarship`;
            }
        }
    </script>
</head>
<body>
    <h1>Student Scholarship Status</h1>
    <br/>
    <br/>
    <label for="name">Please enter student name</label><br/>
    <input type="text" id="name " required><br/>
    <label for="Gpa">Please enter your GPA</label><br/>
    <input type="number" id="gpa" required><br/><br/>
    <button onclick="gpastatus()">Check status</button><br/><br/>
    <h3 id="status"></h3>

    



</body>
</html>
