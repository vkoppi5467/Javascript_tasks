<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Salary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        p#afterSubmit {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
    <script>
        function calculateSalary(){
            let salary = document.getElementById("salary").value;
            let deductions = document.getElementById("deductions").value;
            if(salary === "" || deductions === ""){
                document.getElementById("afterSubmit").innerHTML = "Please enter the salary and deductions.";
            }
            else {
                if(salary<deductions){
                    document.getElementById("afterSubmit").innerHTML= "Salary must be greater than deductions";
                }
               else{
                document.getElementById("afterSubmit").innerHTML = "Your salary after deductions is Rupees " + (salary - deductions);
               } 
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <label for="salary" >Enter your Salary</label>
        <input type="number" id="salary" min="0">
        <label for="deductions">Enter your Monthly Deductions</label>
        <input type="number" id="deductions" required min="0">
        <button onsubmit="calculateSalary()">Calculate Salary</button>
        <p id="afterSubmit" ></p>
    </div>
</body>
</html>
