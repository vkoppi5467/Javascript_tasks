<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>
<body>
<label for="num1">Num1</label><br/>
<input type="number" id="num1"><br/>
<label for="num1">Num2</label><br/>
<input type="number" id="num2"><br/><br/>
<button onclick="add()">+</button>
<button onclick="subtract()">-</button>
<button onclick="divide()">/</button>
<button onclick="multiply()">*</button>
<button onclick="modulus()">%</button>
<p id="result"></p>
<script>
function add() {
  var num1 = Number(document.getElementById("num1").value);
  var num2 = Number(document.getElementById("num2").value);
  var result = num1 + num2;
  document.getElementById("result").innerHTML = result;
}

function subtract() {
  var num1 = parseFloat(document.getElementById("num1").value);
  var num2 = parseFloat(document.getElementById("num2").value);
  var result = num1 - num2;
  document.getElementById("result").innerHTML = result;
}

function divide() {
  var num1 = parseFloat(document.getElementById("num1").value);
  var num2 = parseFloat(document.getElementById("num2").value);
  if (num2 == 0) {
    document.getElementById("result").innerHTML = "Error: Division by zero is not allowed.";
  } else {
    var result = num1 / num2;
    document.getElementById("result").innerHTML = result;
  }
}

function multiply() {
  var num1 = parseFloat(document.getElementById("num1").value);
  var num2 = parseFloat(document.getElementById("num2").value);
  var result = num1 * num2;
  document.getElementById("result").innerHTML = result;
}

function modulus() {
  var num1 = parseFloat(document.getElementById("num1").value);
  var num2 = parseFloat(document.getElementById("num2").value);
  if (num2 == 0) {
    document.getElementById("result").innerHTML = "Error: Modulus by zero is not allowed.";
  } else {
    var result = num1 % num2;
    document.getElementById("result").innerHTML = result;
  }
}
</script>
</body>
</html>
