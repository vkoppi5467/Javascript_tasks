<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting</title>
    <script>
        function arrSort(){
            let input= document.getElementById("arrayInput").value;
            let array1= input.split(",");
            let numArr = array1.map(Number);
            let n = numArr.length;
            for(let i=0;i<n-1;i++){
                for(let j=0;j<n-i-1;j++){
                    if(numArr[j]>numArr[j+1]){
                        temp= numArr[j];
                        numArr[j]=numArr[j+1];
                        numArr[j+1]=temp;
                    }
                }
            }
            document.getElementById("displayMessage").innerHTML= `Sorted array is ${numArr}`

        }
    </script>
</head>
<body>
    <h1>I will sort your array</h1>
    <label for="arrayElements" >Please enter the array elements</label>
    <input type ="text" placeholder="eg: 1,2,3,4.." id="arrayInput"/>
    <button onclick="arrSort()">sort</button>
    <p id="displayMessage"></p>
</body>
</html>
