<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Magnification</title>
    <style>
        /* Container to hold the image */
        .image-container {
            position: relative;
            overflow: hidden;
            width:800px; /* Set the default width of the image */
            height: 500px; /* Set the default height of the image */
        }

        /* Image style */
        .image-container img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease; /* Smooth transition for magnification */
        }

        /* Magnify effect */
        .image-container:hover img {
            transform: scale(1.2); /* Magnify the image by 1.5 times */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://media.istockphoto.com/id/1420676204/photo/portrait-of-a-royal-bengal-tiger-alert-and-staring-at-the-camera-national-animal-of-bangladesh.jpg?s=1024x1024&w=is&k=20&c=WLyTdqemXbqIHvH_Jl8KUig8hnU1Hph76w5XmXaRitg=" alt="Sample Image">
    </div>

</body>
</html>
