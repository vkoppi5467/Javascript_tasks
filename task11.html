<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Remove Duplicate Elements from Array</h2>
        <p>Enter elements separated by commas:</p>
        <input type="text" id="arrayInput" placeholder="e.g. 5, 3, 8, 1, 3, 5">
        <br>
        <button onclick="removeDuplicates()">Display Unique Elements</button>
        <h3>Unique Elements:</h3>
        <p id="uniqueArray"></p>
    </div>

    <script>
        function removeDuplicates() {
            let input = document.getElementById("arrayInput").value;
            let array = input.split(',').map(Number);
            let uniqueArray = [];
            for (let i = 0; i < array.length; i++) {
                if (!uniqueArray.includes(array[i])) {
                    uniqueArray.push(array[i]); 
                }
            }
            document.getElementById("uniqueArray").innerHTML = uniqueArray.join(', ');
        }
    </script>
</body>
</html>
